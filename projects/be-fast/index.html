	<form id="edit-time" class="mfp-hide white-popup-block">
		<h3>Edit</h3>
		<label for="edit-time-time" class="edit-time-time">Time:</label>
		<input type="text" id="edit-time-time" placeholder="11.23">
		<p>Scramble:</p>
		<p class="show-scramble">F2 D2 U R2 D B2 R2 U' L2 F2 U2 L' D U B' L B R' F' R2 U2</p>
		<label for="set-penalty" class="set-penalty">Penalty: </label>

			<option value="None">None</option>
			<option value="+2">+2</option>
			<option value="DNF">DNF</option>
		</select>
		<ul>

			<li><a href="#" class="edit-time-submit-changes">Ok</a></li>
