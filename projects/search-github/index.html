<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Search on the GitHub</title>
	<link rel="stylesheet" href="https://raw.githubusercontent.com/thomaspark/bootswatch/master/dist/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
      	<div class="container">
	        <div class="navbar-header">
	          	<a class="navbar-brand" href="#">Search on the GitHub</a>
	        </div>
      	</div>
    </nav>

    <div class="container">
		<div class="search-container">
			<h1>Search through GitHub</h1>
			<p>Enter a username to fetch results</p>
			<input type="text" id="search-user" class="form-control" placeholder="Search...">
		</div>
		<div class="col-md-12 results">
			<h2>Results will apear here</h2>
		</div>
    </div>

    <div class="container-fluid footer">
    	<div class="col-md-12">
    		<h4>Made by <a href="https://v-zhuravsky.github.io/">Vyacheslav Zhuravsky</a> using GitHub OAuth API. 2017</h4>
    	</div>
    </div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
